
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jake's Portfolio</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <nav class="navbar" id="navbar">
          <div class="header"> 
            <h1 class="navHeader">Jake's Page</h1>
          </div>
          <div class="navItems">
            <button id="about" onclick="loadContent('about')">About</button>
            <br>
            <button id="inspo" onclick="loadContent('inspo')">Inspirations</button>
            <br>
            <button id="video" onclick="loadContent('video')">Videos</button>
            <br>
            <button id="games" onclick="loadContent('games')">Game Design</button>
            <br>
            <button id="graphic" onclick="loadContent('graphic')">Graphic Design</button>
            <br>
          </div>
        </nav>

        <main class="content" id="content">
          <!-- Content loads here -->
        </main>
      </div>
    </div>

  <script>
      function loadContent(page) {
  fetch(`/src/html/${page}.html`)
    .then(response => {
      if (!response.ok) throw new Error('Failed to load content');
      return response.text();
    })
    .then(html => {
      document.getElementById('content').innerHTML = html;
      document.querySelectorAll('.navbar button').forEach(button => button.classList.remove('active'));
      const activeButton = document.getElementById(page);
      if (activeButton) activeButton.classList.add('active');
      window.location.hash = page;

    })
    .catch(() => {
      document.getElementById('content').innerHTML = '<p>Error loading content. Please try again.</p>';
    });
}
      window.addEventListener('load', () => {
        const page = window.location.hash.slice(1) || 'about';
        loadContent(page);
      });

      window.addEventListener('hashchange', () => {
        const page = window.location.hash.slice(1) || 'about';
        loadContent(page);
      });
    </script>

  <footer class="footer">
            <small>This site was created for an academic assignment and is hosted via
              <a class="footer-links" href="https://edu.sirkorgo.com" target="_blank" rel="noopener noreferrer">edu.sirkorgo.com</a>
            </small>
          </footer>
  </body>
</html>
